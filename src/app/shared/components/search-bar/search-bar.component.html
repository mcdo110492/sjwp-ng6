<mat-form-field appearance="outline" floatLabel="always">
  <mat-label>Search</mat-label>
  <mat-icon color="primary" matPrefix>search</mat-icon>
  <input matInput placeholder="{{placeHolder}}" [(formControl)]="searchText" />
  <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
