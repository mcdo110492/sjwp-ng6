<form class="login-form" (ngSubmit)="loginForm.valid && login()" fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm"
  novalidate>

  <mat-form-field appearance="outline">

    <mat-label>Username</mat-label>

    <mat-icon matPrefix>account_circle</mat-icon>

    <input matInput placeholder="Type your username here..." formControlName="username">

    <mat-error *ngIf="loginForm.get('username').hasError('required')">
      Username is
      <strong>required</strong>
    </mat-error>

  </mat-form-field>

  <mat-form-field appearance="outline">

    <mat-label>Password</mat-label>

    <mat-icon matPrefix>fingerprint</mat-icon>

    <input matInput type="password" placeholder="Type your password here..." formControlName="password">

    <mat-error *ngIf="loginForm.get('password').hasError('required')">
      Password is
      <strong>required</strong>
    </mat-error>

  </mat-form-field>

  <button *ngIf="!(isLoading$ | async)" mat-raised-button class="login-button" type="submit">
    LOGIN
    <mat-icon class="login-icon">arrow_forward</mat-icon>
  </button>

  <mat-spinner *ngIf="isLoading$ | async" diameter="50"></mat-spinner>

</form>
