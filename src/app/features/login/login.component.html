<div class="login-container">

  <div class="login-bg-overlay">

    <div class="login-body" fxLayout fxLayoutAlign="center">

      <mat-card>

        <mat-toolbar class="top-bg">

          <span class="logo-text">St. Joseph The Worker Parish</span>

        </mat-toolbar>

        <mat-card-header fxLayout fxLayoutAlign="center">

          <span class="title-text">LOGIN</span>

        </mat-card-header>

        <mat-card-content>

          <app-login-form (authenticate)="authenticate($event)"></app-login-form>

        </mat-card-content>

      </mat-card>

    </div>

  </div>

</div>
