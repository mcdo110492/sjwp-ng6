<div fxLayout="row">

  <div fxFlex="66">
    <app-search-bar [placeHolder]="'Filter by Name'"></app-search-bar>
  </div>

  <div fxFlex fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="../create">Create New Record</button>
  </div>

</div>

<mat-card>


  <div class="table-list-container ">

    <div class="table-loading" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="table-list">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="updateActions">
          <th mat-header-cell *matHeaderCellDef> UPDATE </th>
          <td mat-cell *matCellDef="let row">
            <button mat-stroked-button color="accent" routerLink="../update/{{row.id}}">UPDATE</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
