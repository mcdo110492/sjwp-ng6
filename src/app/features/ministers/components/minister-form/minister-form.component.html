<mat-card>
  <mat-card-header>
    <mat-card-title>{{ titlePage | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="1000px">
    <form [formGroup]="ministerForm" novalidate>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter minsiter name" #name maxlength="150" formControlName="name" required>
        <mat-error *ngIf="nameRequired">Name is
          <strong>required</strong>
        </mat-error>
        <mat-hint align="end">{{name.value?.length || 0}}/150</mat-hint>
      </mat-form-field>
      <div fxFlex fxLayoutAlign="center center">
        <button mat-raised-button [disabled]="ministerForm.invalid" color="primary">Create New Minister</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
